<div id='write'  class=''><h2><a name="自述文档" class="md-header-anchor"></a><span>自述文档</span></h2><h4><a name="产品叫什么名字" class="md-header-anchor"></a><span>产品叫什么名字？</span></h4><p><span style="color:blue;font-weight:bold;"><span>『代码重工』</span></span></p><h4><a name="代码重工是什么" class="md-header-anchor"></a><span>代码重工是什么？</span></h4><p><span>一本</span><span style="color:blue;font-weight:bold;"><span>『会生长』</span></span><span>的</span><span style="color:blue;font-weight:bold;"><span>『电子书』</span></span></p><h4><a name="她有什么好处" class="md-header-anchor"></a><span>她有什么好处？</span></h4><h5><a name="学生视角" class="md-header-anchor"></a><span>【学生视角】</span></h5><figure><table><thead><tr><th><span>亮点</span></th><th><span>说明</span></th></tr></thead><tbody><tr><td><span>场景区分</span></td><td><span>传统课件：不区分场景，复习时需要从繁多内容中找到想要的关键信息。</span><br><span>代码重工：</span><span style="color:blue;font-weight:bold;"><span>初学</span></span><span>的时候看</span><span style="color:blue;font-weight:bold;"><span>详细文档教程</span></span><span>，</span><span style="color:blue;font-weight:bold;"><span>复习</span></span><span>的时候看</span><span style="color:blue;font-weight:bold;"><span>简要笔记</span></span><span>，</span><span style="color:blue;font-weight:bold;"><span>宏观</span></span><span>视角看</span><span style="color:blue;font-weight:bold;"><span>脑图</span></span><span>。</span></td></tr><tr><td><span>认知折叠</span></td><td><span>传统课件：所有内容在一个Word文档中，大量内容堆叠在一起</span><br><span>代码重工：将内容</span><span style="color:blue;font-weight:bold;"><span>拆分</span></span><span>成</span><span style="color:blue;font-weight:bold;"><span>最小颗粒</span></span><span>，再用超链接整合为完整内容。学习时更加专注</span></td></tr><tr><td><span>零距离</span></td><td><span>打开浏览器就可以</span><span style="color:blue;font-weight:bold;"><span>直接看到</span></span><span>，不需要下载任何文档。</span></td></tr><tr><td><span>图文并茂</span></td><td><span>HTML文档天然支持图文混排。</span></td></tr><tr><td><span>自主学习</span></td><td><span>看视频学习：所有内容都被</span><span style="color:blue;font-weight:bold;"><span>局限</span></span><span>在一根进度条上</span><br><span>看文档学习：要看哪里</span><span style="color:blue;font-weight:bold;"><span>自己决定</span></span></td></tr><tr><td><span>设备兼容</span></td><td><span style="color:blue;font-weight:bold;"><span>完美兼容</span></span><span>PC端和移动端浏览器，无缝切换：</span><br><span>大块时间：用PC端浏览器视野开阔</span><br><span>碎片时间：用移动端浏览器分秒必争</span></td></tr><tr><td><span>收纳梳理</span></td><td><span style="color:blue;font-weight:bold;"><span>文件收纳</span></span><span>：老师发给学生的资料经常会被淹没在凌乱的目录中找不到。</span><br><span style="color:blue;font-weight:bold;"><span>笔记梳理</span></span><span>：很多同学不会做笔记，难以建立知识体系</span><br><span>现在代码重工成为你的</span><span style="color:blue;font-weight:bold;"><span>云笔记</span></span><span>，你只管去多敲多练</span></td></tr><tr><td><span>实时更新</span></td><td><span>内容更新后，用户端</span><span style="color:blue;font-weight:bold;"><span>第一时间</span></span><span>看到</span><span style="color:blue;font-weight:bold;"><span>最新</span></span><span>内容</span></td></tr></tbody></table></figure><h5><a name="学科视角" class="md-header-anchor"></a><span>【学科视角】</span></h5><figure><table><thead><tr><th><span>亮点</span></th><th><span>说明</span></th></tr></thead><tbody><tr><td><span>复制时间</span></td><td><span>一人备课，全家轻松，从此告别重复备课。</span><br><span>学生在微信上问讲过的问题，直接把代码重工的链接给他，一次备课终生受益。</span><br><span>在尽可能多的程度上能</span><span style="color:blue;font-weight:bold;"><span>用产品代替人</span></span><span>，让人有更多时间研发改进，告别低水平重复。</span></td></tr><tr><td><span>课件共享</span></td><td><span>任何老师备新课直接拿代码重工的文档来参考，不用问任何人要。</span><br><span>不需要登录百度网盘，不需要问别人要验证码，打开就有。</span><br></td></tr><tr><td><span>协同备课</span></td><td><span>代码重工底层是从Git到码云的</span><span style="color:blue;font-weight:bold;"><span>版本控制体系</span></span><span>，高效凝聚团队力量。</span></td></tr><tr><td><span>信息共享</span></td><td><span>再也不用问学生：你们讲过这个吗？</span><br><span>前面老师讲过什么，看前面的文档即可。</span></td></tr><tr><td><span>课程标准</span></td><td><span>协同备课</span><span style="color:blue;font-weight:bold;"><span>凝聚共识</span></span><span>，共识</span><span style="color:blue;font-weight:bold;"><span>确立标准</span></span><span>，对外可以呈现课程内容的统一标准。</span></td></tr><tr><td><span>一站整合</span></td><td><span>课件内容无非是图文资料和其他较大文件。</span><br><span>图文资料：代码重工直接呈现</span><br><span>较大文件：在代码重工文档中挂百度网盘的共享链接即可。</span></td></tr><tr><td><span>实时更新</span></td><td><span>基于Git、码云版本控制体系，随时更新最新内容。</span></td></tr><tr><td><span>零费用</span></td><td><span>Git、码云全部免费使用，没有任何成本负担。</span></td></tr><tr><td><span>持续积累</span></td><td><span>让我们付出的时间能够持续积累，形成指数型增长，带来复利效应。</span><br><span>站在前人的肩膀上才能走得更远。</span><br><span>毫不夸张的说，代码重工是尚硅谷在基础设施建设方面的重要探索。</span></td></tr></tbody></table></figure><p><img src="images/img001.png" referrerpolicy="no-referrer" alt="images"></p><h4><a name="代码重工的开发流程" class="md-header-anchor"></a><span>代码重工的开发流程？</span></h4><p><img src="images/img002.png" referrerpolicy="no-referrer" alt="images"></p><p><img src="images/img003.png" referrerpolicy="no-referrer" alt="images"></p><h4><a name="协同备课的组织形式设想" class="md-header-anchor"></a><span>协同备课的组织形式[设想]</span></h4><p><img src="images/img004.png" referrerpolicy="no-referrer" alt="images"></p><h4><a name="代码重工的缺陷" class="md-header-anchor"></a><span>代码重工的缺陷</span></h4><p><span>唯一的问题：没有权限控制，所有内容对所有人可见，只要知道链接地址即可访问。</span></p><p>&nbsp;</p><p><a href='../index.html'><span>回首页</span></a></p></div>
